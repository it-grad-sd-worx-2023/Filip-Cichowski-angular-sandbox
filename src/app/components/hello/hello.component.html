<div class="container my-4">
  <div class="row">
    <div class="col">
      <button (click)="toggleCard()" class="btn btn-primary">
        <i class="fa fa-eye" *ngIf="!showCard"></i>
        <i class="fa fa-eye-slash" *ngIf="showCard"></i>
        Toggle Button
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card" *ngIf="showCard">
        <img
          src="http://placekitten.com/200/300"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <!-- Template Referance -->
          <input
            title="Card title"
            type="text"
            class="form-control"
            #inputName
          />
          <p class="class-text">{{ myName }}</p>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a (click)="updateName(inputName.value)" class="btn btn-primary">
            <i class="fa fa pencil"></i>
            Update Name
          </a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img
          src="http://placekitten.com/200/300"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <!-- To way data binding by using ng model -->
          <input
            title="Card title"
            type="text"
            class="form-control"
            [(ngModel)]="catNAME"
          />
          <p class="class-text">{{ catNAME }}</p>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          
        </div>

      </div>
    </div>
  </div>
</div>
